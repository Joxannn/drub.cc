<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/DS-icon.png">
    <title>drubsense</title>
    <div class="gradient-line"></div>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway&display=swap');
      
      * {
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        font-family: 'Raleway', sans-serif;
        width: 100vw;
        height: 100vh;
        background-color: #0f0f0f;
        align-items: center;
        justify-content: center;
      }
      
      .gradient-line
      {
          top: 0px;
          position: absolute;
          width: 100vw;
          height: 2px;
          background: repeating-linear-gradient(-45deg, red 0%, orange 12.5%, yellow 25%, green 37.5%, blue 50%, cyan 62.5%, blue 75%, magenta 90%, red 100%);
          background-size: 300% 300%;
          animation: gradient 20s infinite forwards;

      }
      
      @keyframes gradient {
          0% { background-position: 0% 0%; }
        
          100% { background-position: 300%, 0%; }
      }

        a  {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 200px;
          height: 60px;
          text-align: center;
          line-height: 60px;
          color: #fff;
          font-size: 24px;
          text-transform: uppercase;
          text-decoration: none;
          font-family: sans-serif;
          box-sizing: border-box;
          background: #262626;
          background-size: 600px;
          border-radius:  30px;
          z-index: 1;
       }

      a:hover{
        animation: animate 8s linear infinite;
      }
      
      @keyframes animate{
        0%{
          background-position: 0%;
        }
        100%{
          background-position: 600%;
        }
      }
      
      a:before{
        content: '';
        position: absolute;
        top: -5px;
        left: -5px;
        right: -5px;
        bottom: -5px;
        z-index: -1;
        background: linear-gradient(90deg, #03a9f4, #f4415a, #ffeb3b, #03a9f4);
        background-size: 600px;
        border-radius:  30px;
        opacity: 0;
        transition: 1s;
      }
      
      a:hover:before{
        opacity: 1;
        filter: blur(30px);
        animation: animate 8s linear infinite;
      }
      
      #text {
        position: absolute;
        top: 60%;
        text-decoration: none;
        user-select: none;
        font-size: 100px;
        background-size: 600vw 600vw;
        color: white;
      }
      
        #text1 {
        position: absolute;
        top: 60%;
        text-decoration: none;
        user-select: none;
        font-size: 100px;
        background-size: 600vw 600vw;
        color: #6cc312;
      }

      }
    </style>
  </head>
  <body>
    <a href="https://discord.gg/drub/">Discord</a>
    <p id="text">drub</p>
    <p id="text1">sense</p>
    </body>
</html>
